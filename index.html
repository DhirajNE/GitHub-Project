<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Fundamentals Portfolio</title>
    <style>
        /* General reset for clean slate */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header section */
        header {
            padding: 2rem 0;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #666;
        }

        /* Main content layout */
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .project-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h2 {
            margin-bottom: 1rem;
        }

        /* Footer section */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid #ddd;
        }

        /* Mobile-friendly tweaks */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Design Fundamentals Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#html-project">HTML Project</a></li>
                <li><a href="#carp-project">CARP Project</a></li>
                <li><a href="#typography-project">Typography</a></li>
                <li><a href="#reflection">Reflection</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="html-project" class="project-card">
            <h2>HTML/GitHub Project</h2>
            <div class="project-content">
                <!-- Your HTML project details go here -->
            </div>
            <div class="reflection">
                <h3>What I Learned</h3>
                <!-- Share your thoughts or lessons from this project -->
            </div>
        </section>

        <section id="carp-project" class="project-card">
            <h2>CARP Project</h2>
            <div class="project-content">
                <!-- Include content about your CARP project -->
            </div>
            <div class="reflection">
                <h3>What I Learned</h3>
                <!-- Share your insights or challenges -->
            </div>
        </section>

        <section id="typography-project" class="project-card">
            <h2>Typography Project</h2>
            <div class="project-content">
                <!-- Add details of your Typography project -->
            </div>
            <div class="reflection">
                <h3>What I Learned</h3>
                <!-- Add your reflection here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Design Fundamentals Portfolio | Built with passion.</p>
    </footer>
</body>
</html>
